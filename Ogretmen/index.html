      color: #ffd8ff;
      margin: 20px;
      text-shadow: 0 0 14px #ff66ff;
    }

    /* Sparkles */
    .sparkles { position: absolute; inset: 0; pointer-events: none; }
    .sparkle {
      position: absolute;
      width: 4px; height: 4px;
      border-radius: 50%;
      background: radial-gradient(circle, #fff8d7 0%, #ffe98c 40%, transparent 70%);
      box-shadow: 0 0 10px rgba(255,241,184,0.9);
      opacity: 0.35;
      animation: twinkle 3s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%,100% { opacity: 0.15; transform: scale(0.8); }
      50% { opacity: 0.9; transform: scale(1.6); }
    }

    /* Ground */
    .ground {
      position: absolute;
      bottom: 0;
      left: 0; right: 0;
      height: 120px;
      background:
        radial-gradient(circle at 50% 0%, rgba(255,255,255,0.15), transparent 60%),

    .bouquet {
      position: absolute;
      bottom: 110px;
      left: 50%;
      transform: translateX(-50%);
      width: 400px;
      height: 330px;
      pointer-events: none;
    }

    /* Flower Bases */
    .flower {
      position: absolute;
      width: 140px;
      height: 140px;
      transform-origin: bottom center;
    }

    .stem {
      position: absolute;
      width: 6px;
      height: 140px;
      background: linear-gradient(180deg, #6ebc5e 0%, #366a35 100%);
      left: 50%;
      transform: translateX(-50%);
      border-radius: 999px;
      box-shadow: 0 0 8px rgba(0,0,0,0.35);
    }

    .head {
      position: absolute;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      width: 130px;
      height: 130px;
    }

    .outer .petal,
    .inner .petal {
      position: absolute;
      top: 50%; left: 50%;
      transform-origin: 50% 80%;
      border-radius: 999px;
      box-shadow: 0 0 12px rgba(248,153,210,0.7), 0 4px 8px rgba(0,0,0,0.35);
    }

    /* Outer ring */
    .outer .petal {
      width: 28px; height: 70px;
      background:
        radial-gradient(circle at 20% 10%, #ffeaf8 0%, transparent 45%),
        linear-gradient(180deg, #ffd7f8 0%, #f47ac6 40%, #d62385 100%);
    }

    /* Inner ring */
    .inner .petal {
      width: 20px; height: 54px;
      background:
        radial-gradient(circle at 10% 0%, #fff5ff 0%, transparent 35%),
        linear-gradient(180deg, #ffe5ff 0%, #f89fe0 45%, #d03b94 100%);

    .outer .petal:nth-child(n) { transform: translate(-50%, -50%) rotate(calc((var(--i) * 30deg))); }
    .inner .petal:nth-child(n) { transform: translate(-50%, -50%) rotate(calc((var(--i) * 30deg))); }

      top: 50%; left: 50%;
      width: 42px; height: 42px;

      border-radius: 50%;
      background:

    .ribbon {

      border-radius: 20px;
      background: linear-gradient(180deg, #ff88b4 0%, #ff3c7d 100%);
      box-shadow: 0 0 12px rgba(255,120,170,0.7);
    }

  </style>
